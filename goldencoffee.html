<!DOCTYPE html>

            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d4a762;
            text-align: center;
        }
        h2 {
            color: #a67c52;
            border-bottom: 2px solid #d4a762;
            padding-bottom: 5px;
        }
        .order-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 15px;
        }
        input[type="number"] {
            width: 60px;
            margin-right: 10px;
            padding: 5px;
            font-size: 14px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        textarea {
            height: 80px;
        }
        button {
            background-color: #d4a762;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #c29555;
        }
        .total-price {
            font-weight: bold;
            font-size: 18px;
            color: #d4a762;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: #f0e6d2;
            border-radius: 5px;
        }
        h3 {
            margin-top: 20px;
            color: #a67c52;
            border-bottom: 1px solid #d4a762;
            padding-bottom: 3px;
        }
        .payment-note {
            margin-top: 15px;
            background: #f0e6d2;
            padding: 15px;
            border-radius: 8px;
            color: #5a4d2a;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

                <textarea id="notes" placeholder="ملاحظات (مثل: درجة الحلاوة، إضافات خاصة)"></textarea>
                <input type="text" id="tableNumber" placeholder="رقم الطاولة (مطلوب)" required />

                <div class="total-price" id="totalPrice">الإجمالي: 0 MRU</div>

                <button type="button" onclick="sendOrder()">
                    إرسال الطلب عبر واتساب
                </button>

                <div class="payment-note">
                    عزيزي الزبون يمكنك الدفع عبر الأرقام الظاهرة في الأسفل :<br>
                    • Bankily 20703377<br>

                    • Masrivi 49609968
                </div>
            </form>
        </div>
    </div>

<script>
    const itemInputs = document.querySelectorAll('#itemsList input[type="number"]');

    itemInputs.forEach(input => {
        input.addEventListener('input', updateTotal);
    });

    function updateTotal() {
        let total = 0;
        itemInputs.forEach(input => {
            const quantity = parseInt(input.value) || 0;
            const price = parseInt(input.dataset.price);
            total += quantity * price;
        });
        document.getElementById("totalPrice").textContent = `الإجمالي: ${total} MRU`;
    }

    function sendOrder() {
        const selectedItems = [];
        itemInputs.forEach(input => {
            const quantity = parseInt(input.value);
            const name = input.dataset.name;
            const price = parseInt(input.dataset.price);
            if (quantity && quantity > 0) {
                selectedItems.push(`${name} x${quantity} - ${quantity * price} MRU`);
            }
        });

        const notes = document.getElementById("notes").value.trim();
        const tableNumber = document.getElementById("tableNumber").value.trim();

        if (selectedItems.length === 0) {
            alert("الرجاء اختيار عنصر واحد على الأقل.");
            return;
        }
        if (!tableNumber) {
            alert("الرجاء إدخال رقم الطاولة.");
            return;
        }

        const orderMessage = `طلب جديد من Golden Coffee:\n\n🧾 العناصر:\n${selectedItems.join("\n")}\n\n📌 رقم الطاولة: ${tableNumber}\n📋 ملاحظات: ${notes || "لا توجد"}`;

        const whatsappNumber = "22233703377";
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderMessage)}`;
        window.open(whatsappUrl, '_blank');
    }
</script>
</body>
</html>
